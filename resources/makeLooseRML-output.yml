prefixes:
  gtfs: http://vocab.gtfs.org/terms#

mappings:
  routes:
    sources:
      - [/data/ROUTES.csv~csv]
    s: http://transport.linkeddata.es/madrid/metro/routes/$(route_id)
    po:
      - [a, gtfs:Route]
      - p: gtfs:agency
        o: http://transport.linkeddata.es/madrid/agency/$(agency_id)
  agency:
    sources:
      - [/data/AGENCY.csv~csv]
    s: http://transport.linkeddata.es/madrid/agency/$(agency_id)
    po:
      - [a, gtfs:Agency]
